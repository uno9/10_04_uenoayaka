    <script>

        // DBから取得したデータを表示する関数
        function listData(data) {
            // 書ける人は書いてみよう
            var str = '';
            console.log(data.length);
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);//${}の中身は変数　文字列や変数は＋でつなぐ
                str += '<p>' + data[i].name + '_'
                    + data[i].image + '_'
                    + data[i].comment + '_'
                    + data[i].indate + '</p>';
            }
            console.log(data);
            return str;
        }


        // DBからデータを取得する関数
        function selectData() {
            const url = 'ajax_get.php'; //get.phpからデータを取ってくる
            $.getJSON(url) //jsonにする

                //done:成功
                .done(function (data, textStatus, jqXHR) {
                    console.log(data);
                    result = listData(data);
                    $('#echo').html(result);
                })
                //fail:失敗
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log('error');

                })
                //always:どちらでも
                .always(function () {
                    console.log('complete');

                })
        }
        //selectDataを実行
        selectData();


        function get() {
            $('#submit').on('click', function () {
                selectData();

            });
        }
