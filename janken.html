<body>
    <header>
        <h1>じゃんけん！</h1>

    <main>
        <div id="echo">じゃんけん...</div>
        <div id="judgment"></div>


        <ul>
            <button id="gu">いし</button>
            <button id="pa">かみ</button>
            <button id="choki">はさみ</button>
        </ul>

        <div id="hpBox">
            <div id="myhp">あなたの体力</div>
            <meter id="myhp" value="1"></meter>
        </div>

        <div id="emBox">

<script>
    $(function () {
        $('#gu').on('click', function () {
            alert('ぽん！');

            var num = Math.floor(Math.random() * 3);

            if (num == 0) {
                $('#echo').text('いし');
                $('#judgment').text('あいこ');

            } else if (num == 1) {
                $('#echo').text('はさみ');
                $('#judgment').text('まけ');

            } else if (num == 2) {
                $('#echo').text('かみ');
                $('#judgment').text('かち');

            } else {
                console.log('error');
            }
        });
    });

    $('#pa').on('click', function () {
